services:
  db:
    image: postgres:16-alpine
    container_name: realfood-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: realfood
      POSTGRES_PASSWORD: realfood_local
      POSTGRES_DB: wholefoodlabs
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
